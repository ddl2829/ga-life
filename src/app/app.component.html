<div class="current-step">
  {{currentStep}}
</div>
<div class="current-population">
  population: {{genes.length}}
</div>
<div class="current-population">
  generations: {{round}}
</div>

<div class="flex-row">
  <app-game-of-life *ngFor="let gene of genes; index as i;" (done)="done(gene, $event)" [startGrid]="gene.genes"></app-game-of-life>
</div>

<div class="current-population">
  Best performers:
</div>
<div class="flex-row">
  <app-game-of-life *ngFor="let gene of bestPerformers;" [isBest]="true" [cycles]="gene.score" [startGrid]="gene.genes"></app-game-of-life>
</div>
